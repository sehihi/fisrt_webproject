<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 5 Notifications</title>
  <style>
    #banner {
      background-color: #f8d7da;
      color: #721c24;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .notification {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Top 5 Notifications</h1>
  <div id="banner">
    <!-- 상위 5개의 알림이 이곳에 표시될 예정 -->
  </div>

  <script>
    // 서버로부터 상위 5개의 알림 데이터를 가져와 배너에 표시
    fetch('/api/notifications')
      .then(response => response.json())
      .then(data => {
        const banner = document.getElementById('banner');
        banner.innerHTML = ''; // 기존 배너 내용 제거

        // 데이터를 순회하며 배너에 알림 메시지를 추가
        data.forEach((notification, index) => {
          const div = document.createElement('div');
          div.className = 'notification';
          div.textContent = `${index + 1}. ${notification.message}`;
          banner.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Error fetching notifications:', error);
        document.getElementById('banner').textContent = 'Failed to load notifications.';
      });
  </script>
</body>
</html>
